<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-button (click)="getCurrentCoordinates()" expand="block">
      Get Location
    </ion-button>

    <ion-list>
      <ion-list-header>
        <ion-label>Location Coordinates</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>
          Latitue
        </ion-label>
        <ion-badge color="danger" slot="end">{{latitude}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>
          Longitude
        </ion-label>
        <ion-badge color="danger" slot="end">{{longitude}}</ion-badge>
      </ion-item>
    </ion-list>  

  </div>
</ion-content>

<ion-content>
  <ion-button (click)="displayMap()" expand="block">
    Show Map
  </ion-button>

  <div id="mapId" style="height:100%"></div>
</ion-content>
